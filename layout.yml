main_window:
    styleSheet: !string "QWidget#Form {background: rgba(187, 187, 187, 255);}"

status_led:
    falseColor: $1EE41E
    trueColor:  $E41E1E
    scaleContents: true
    geometry: 0x0 x 16x16

fault_text:
    background: $00000000
    geometry: 0x0 x 160x16
    alignment: Qt::AlignAbsolute|Qt::AlignLeft|Qt::AlignVCenter
    
    
clear_coloring: &clear
    foreground: $0A00B8
    background: $00000000
    
    alignment: Qt::AlignAbsolute|Qt::AlignHCenter|Qt::AlignVCenter    
    
blue_coloring: &blue
    foreground: $000000
    background: $73DFFF

    
gray_coloring: &gray
    foreground: $0A00B8
    background: $464646

    

UIHeader: !group
    geometry: 840x20
    
    children:
        - !caLabel
            background: $00000000
            geometry: 10x0 x 110x20
            text: "Plugin Name"
            
        - !caLabel
            background: $00000000
            geometry: 150x0 x 110x20
            text: "Plugin Type"
            
        - !caLabel
            background: $00000000
            geometry: 300x0 x 40x20
            text: "Port"
        
        - !caLabel
            background: $00000000
            geometry: 407x0 x 60x20
            text: "Enable"
            
        - !caLabel
            background: $00000000
            geometry: 525x0 x 80x20
            text: "Blocking"
            
        - !caLabel
            background: $00000000
            geometry: 615x0 x 70x20
            text: "Dropped"
            
        - !caLabel
            background: $00000000
            geometry: 730x0 x 40x20
            text: "Free"
            
        - !caLabel
            background: $00000000
            geometry: 800x0 x 40x20
            text: "Rate"

            
UIRow: !group
    geometry: 935x25

    children:
        - !caLineEdit
            background: $00000000
            colorMode: caLineEdit::Static
            geometry: 10x1 x 110x18
            channel: $(P){Instance}:PortName_RBV
            
        - !caLineEdit
            background: $00000000
            colorMode: caLineEdit::Static
            geometry: 125x1 x 160x18
            channel: $(P){Instance}:PluginType_RBV
            
        - !caTextEntry
            <<: *blue
            colorMode: caLineEdit::Static
            geometry: 290x0 x 60x20
            channel: $(P){Instance}:NDArrayPort
            
        - !caMenu
            <<: *blue
            colorMode: caMenu::Static
            geometry: 355x0 x 80x20
            channel: $(P){Instance}:EnableCallbacks
            
        - !caLineEdit
            <<: *gray
            colorMode: caLineEdit::Alarm_Static
            alignment: Qt::AlignAbsolute|Qt::AlignHCenter|Qt::AlignVCenter
            geometry: 440x1 x 80x18
            channel: $(P){Instance}:EnableCallbacks_RBV
            
        - !caMenu
            <<: *blue
            colorMode: caMenu::Static
            geometry: 525x0 x 80x20
            channel: $(P){Instance}:BlockingCallbacks

        - !caLineEdit
            <<: *clear
            colorMode: caLineEdit::Static
            geometry: 610x1 x 80x18
            channel: $(P){Instance}:DroppedArrays_RBV
            
        - !caLineEdit
            <<: *gray
            colorMode: caLineEdit::Alarm_Static
            alignment: Qt::AlignAbsolute|Qt::AlignHCenter|Qt::AlignVCenter
            geometry: 695x1 x 80x18
            channel: $(P){Instance}:QueueFree
            
        - !caLineEdit
            <<: *clear
            colorMode: caLineEdit::Static
            geometry: 780x1 x 80x18
            channel: $(P){Instance}:ArrayRate_RBV
            
        - !caRelatedDisplay
            foreground: $000000
            background: $73DFFF
            
            label: -More
            stackingMode: !enum Menu
            removeParent: false
            
            geometry: 865x0 x 60x20
            
            labels: "{Instance}"
            files: "{Displays}"
            args: "{Args}"
